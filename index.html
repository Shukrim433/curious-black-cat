<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curious creatures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header"> curious creatures</header>

    <section id="home-page">
        <div id="quizes-container">
            <div class="home-quiz-card" id="pj-char-quiz">
                <a>What Percy Jackson character are you?</a>
                <button class="btn">start</button>
            </div>
        </div>
    </section>

    <section id="pj-char-quiz-pg">
        <form  class="quiz-form" id="pj-char-quiz-form">
            <div class="questions" id="pj-q1">
                <p>question 1 - </p>
                <input type="radio" name="q1" value="percy"> percy option <br>
                <input type="radio" name="q1" value="annabeth"> annabeth option <br>
                <input type="radio" name="q1" value="grover"> grover option <br>
                <input type="radio" name="q1" value="all"> all option <br>
            </div>
            <div class="questions" id="pj-q2">
                <p>question 2 - </p>
                <input type="radio" name="q2" value="grover"> grover option <br>
                <input type="radio" name="q2" value="all"> all option <br>
                <input type="radio" name="q2" value="percy"> percy option <br>
                <input type="radio" name="q2" value="annabeth"> annabeth option <br>
            </div>
        </form>
    </section>
    

    <footer id="footer"> curiouscreatures@gmail.com</footer>
    <script src="script.js"></script>
</body>
</html>
